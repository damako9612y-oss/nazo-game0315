<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle 2</title>

<style>
html, body {
  width: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

body {
  background-image: url("index_bg.jpg");
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  padding: 24px 0;
}

.overlay {
  background: rgba(255,255,255,0.88);
  padding: 22px 16px;
  border-radius: 20px;
  width: calc(100% - 32px);
  max-width: 520px;
  margin: 0 auto 32px;
  box-sizing: border-box;
  text-align: center;
}

.lang-switch {
  text-align: right;
  margin-bottom: 12px;
}
.lang-switch button {
  font-size: 14px;
  padding: 6px 10px;
  background-color: #aaa;
  color: #fff;
  border: none;
  border-radius: 6px;
  margin-left: 4px;
}

h2 {
  font-size: 1.6em;
  color: #b03a2e;
  margin-bottom: 18px;
}

p.question {
  font-size: 1.05em;
  margin-bottom: 20px;
}

input.answer,
input.keyword {
  display: block;
  width: 80%;
  max-width: 260px;
  margin: 14px auto;
  padding: 10px;
  font-size: 16px;
  border-radius: 10px;
  border: 2px solid #b03a2e;
  text-align: center;
}

.button {
  display: block;
  margin: 10px auto;
  padding: 14px 20px;
  width: 90%;
  max-width: 300px;
  font-size: 1.05em;
  color: white;
  background-color: #b03a2e;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}
.button.secondary {
  background-color: #666;
}

.hint-area {
  display: none;
  margin-top: 22px;
  padding-top: 18px;
  border-top: 2px dashed #b03a2e;
}
.notice {
  font-size: 0.9em;
  color: #555;
}
.hint-title {
  font-weight: bold;
  color: #b03a2e;
  margin-top: 10px;
}
</style>

</head>

<body>
<div class="overlay">

  <div class="lang-switch">
    <button onclick="location.href='nazo2.html'">日本語</button>
    <button onclick="location.href='nazo2_en.html'">English</button>
    <button onclick="location.href='nazo2_kr.html'">한국어</button>
  </div>

  <h2>Puzzle 2</h2>
  <p class="question">Which country is the plane heading to?</p>

  <input type="text" class="answer" placeholder="Enter your answer">
  <button class="button" id="submitBtn">Submit</button>

  <button class="button secondary" id="toggleHint">View Hint ▼</button>

  <div class="hint-area" id="hintArea">
    <p>
      Enter the keyword<br>
      to reveal a hint
    </p>

    <p class="notice">
      ※The keyword is your destination.<br>
      Check your <strong>boarding pass</strong> carefully.
    </p>
    <p class="notice">
      ※The hint changes depending on the keyword.<br>
      Work <strong>together</strong> with everyone at your table to solve the puzzle.
    </p>

    <!-- 修正済み -->
    <input type="text" class="keyword" id="keyword" placeholder="Enter keyword">
    <button class="button" id="showHint">Show Hint</button>

    <p class="hint-title" id="hintTitle"></p>
    <p id="hintText"></p>
  </div>
</div>

<script>
const correctAnswers = ["THAILAND","THAI","タイ","タイ王国","태국"];

document.getElementById("submitBtn").addEventListener("click", () => {
  const raw = document.querySelector(".answer").value.trim();
  const upper = raw.toUpperCase();

  if (correctAnswers.includes(raw) || correctAnswers.includes(upper)) {
    window.location.href = "nazo3_en.html";
  } else {
    alert("Incorrect. Please try again.");
  }
});

const toggleBtn = document.getElementById("toggleHint");
const hintArea = document.getElementById("hintArea");

toggleBtn.addEventListener("click", () => {
  const open = hintArea.style.display === "block";
  hintArea.style.display = open ? "none" : "block";
  toggleBtn.textContent = open ? "View Hint ▼" : "Close Hint ▲";
});

const hints = [
  { keys:["LHR","LONDON"], title:"Hint ①", text:"Is there a plane nearby?" },
  { keys:["ICN","SEOUL"], title:"Hint ②", text:"Try looking on the table." },
  { keys:["CDG","PARIS"], title:"Hint ③", text:"There are postcards from many different countries." },
  { keys:["CAI","CAIRO"], title:"Hint ④", text:"Do not change the plane’s direction or position." },
  { keys:["SYD","SYDNEY"], title:"Hint ⑤", text:"The bride visited there recently." }
];

/* 修正済み */
document.getElementById("showHint").addEventListener("click", () => {
  const kw = document.getElementById("keyword").value.trim().toUpperCase();
  const titleEl = document.getElementById("hintTitle");
  const textEl = document.getElementById("hintText");

  if (!kw) {
    titleEl.textContent = "";
    textEl.textContent = "Please enter a keyword.";
    return;
  }

  const result = hints.find(h => h.keys.includes(kw));
  if (result) {
    titleEl.textContent = result.title;
    textEl.textContent = result.text;
  } else {
    titleEl.textContent = "";
    textEl.textContent = "No matching hint found.";
  }
});
</script>

</body>
</html>
