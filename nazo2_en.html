<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle 2</title>

<style>
html, body { width:100%; height:100%; margin:0; font-family: Arial, sans-serif; }
body {
  background-image:url("index_bg.jpg");
  background-size:cover;
  background-position:center center;
  background-repeat:no-repeat;
  background-attachment:fixed;
  padding:30px 0;
}
.overlay {
  background: rgba(255,255,255,0.85);
  padding:25px 20px;
  border-radius:20px;
  max-width:500px;
  margin:30px auto;
  text-align:center;
}
.lang-switch { text-align:right; margin-bottom:15px; }
.lang-switch button {
  font-size:0.9em;
  padding:6px 12px;
  background-color:#aaa;
  color:#fff;
  border:none;
  border-radius:6px;
  margin-left:5px;
  cursor:pointer;
}
h2 { font-size:1.8em; color:#b03a2e; margin-bottom:20px; }
p.question { font-size:1.1em; margin-bottom:20px; }

input.answer,
input.keyword {
  display:block;
  width:80%;
  max-width:250px;
  margin:15px auto;
  padding:10px;
  font-size:1.1em;
  border-radius:10px;
  border:2px solid #b03a2e;
  text-align:center;
}

.button {
  display:block;
  margin:10px auto;
  padding:14px 25px;
  width:90%;
  max-width:300px;
  font-size:1.1em;
  color:white;
  background-color:#b03a2e;
  border-radius:30px;
  border:none;
  cursor:pointer;
}
.button.secondary { background-color:#666; }

.hint-area {
  display:none;
  margin-top:25px;
  padding-top:20px;
  border-top:2px dashed #b03a2e;
}
.notice {
  font-size:0.9em;
  color:#555;
}
.hint-title {
  font-weight:bold;
  color:#b03a2e;
  margin-top:10px;
}
</style>
</head>

<body>
<div class="overlay">

  <!-- Language Switch -->
  <div class="lang-switch">
    <button onclick="location.href='nazo2.html'">日本語</button>
    <button onclick="location.href='nazo2_en.html'">English</button>
    <button onclick="location.href='nazo2_kr.html'">한국어</button>
  </div>

  <h2>Puzzle 2</h2>
  <p class="question">Which country is the plane heading to?</p>

  <input type="text" class="answer" placeholder="Enter your answer">
  <button class="button" id="submitBtn">Submit</button>

  <!-- Hint toggle -->
  <button class="button secondary" id="toggleHint">View Hint ▼</button>

  <!-- Hint area -->
  <div class="hint-area" id="hintArea">
    <p>Enter a keyword to reveal a hint</p>
    <p class="notice">* The keyword is your destination. Check your flight ticket carefully.</p>

    <input type="text" class="keyword" id="keyword2" placeholder="Enter keyword">
    <button class="button" id="showHint2">Show Hint</button>

    <p class="hint-title" id="hintTitle"></p>
    <p id="hintText"></p>
  </div>

</div>

<script>
/* ===== Answer check ===== */
const correctAnswers = ["THAILAND","THAI","タイ","タイ王国"];
document.getElementById("submitBtn").addEventListener("click", () => {
  const raw = document.querySelector(".answer").value.trim();
  const upper = raw.toUpperCase();

  if (correctAnswers.includes(raw) || correctAnswers.includes(upper)) {
    window.location.href = "nazo3_en.html";
  } else {
    alert("Incorrect. Please try again.");
  }
});

/* ===== Hint toggle ===== */
const toggleBtn = document.getElementById("toggleHint");
const hintArea = document.getElementById("hintArea");

toggleBtn.addEventListener("click", () => {
  const open = hintArea.style.display === "block";
  hintArea.style.display = open ? "none" : "block";
  toggleBtn.textContent = open ? "View Hint ▼" : "Close Hint ▲";
});

/* ===== Hint content ===== */
const hints = [
  { keys:["LHR","LONDON"], title:"Hint ①", text:"Is there a plane nearby?" },
  { keys:["ICN","SEOUL"], title:"Hint ②", text:"Try looking on the table." },
  { keys:["CDG","PARIS"], title:"Hint ③", text:"There are postcards from many different countries." },
  { keys:["CAI","CAIRO"], title:"Hint ④", text:"Do not change the plane’s direction or position." },
  { keys:["SYD","SYDNEY"], title:"Hint ⑤", text:"The bride visited there recently." }
];

document.getElementById("showHint2").addEventListener("click", () => {
  const kw = document.getElementById("keyword2").value.trim().toUpperCase();
  const titleEl = document.getElementById("hintTitle");
  const textEl = document.getElementById("hintText");

  if (!kw) {
    titleEl.textContent = "";
    textEl.textContent = "Please enter a keyword.";
    return;
  }

  const result = hints.find(h => h.keys.includes(kw));
  if (result) {
    titleEl.textContent = result.title;
    textEl.textContent = result.text;
  } else {
    titleEl.textContent = "";
    textEl.textContent = "No matching hint found.";
  }
});
</script>

</body>
</html>
