<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>第一の謎</title>

<style>
/* ===== スマホ前提リセット ===== */
html, body {
  width: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

/* ===== 背景（nazo2と同一） ===== */
body {
  background-image: url("index_bg.jpg");
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  padding: 24px 0;
}

/* ===== メイン枠 ===== */
.overlay { 
  background: rgba(255,255,255,0.88); 
  padding: 22px 16px; 
  border-radius: 20px; 
  width: calc(100% - 32px);
  max-width: 520px;
  margin: 0 auto 32px;
  box-sizing: border-box;
  text-align: center;
}

/* ===== 言語切替 ===== */
.lang-switch {
  text-align: right;
  margin-bottom: 12px;
}
.lang-switch button {
  font-size: 14px;
  padding: 6px 10px;
  background-color: #aaa;
  color: #fff;
  border: none;
  border-radius: 6px;
  margin-left: 4px;
}

/* ===== 見出し ===== */
h2 {
  font-size: 1.6em;
  color: #b03a2e;
  margin-bottom: 18px;
}

/* ===== 説明文 ===== */
.text-above {
  font-size: 1em;
  font-weight: bold;
  text-align: left;
  margin: 10px 0 6px;
}

/* ===== カード行（絶対1行） ===== */
.card-row {
  display: flex;
  justify-content: center;
  gap: 6px;
  margin-bottom: 14px;
  flex-wrap: nowrap;
}

/* ===== カード（完全固定サイズ） ===== */
.card {
  width: 42px;
  height: 42px;
  background: #f9f9f9;
  border: 2px solid #b03a2e;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  color: #b03a2e;
  box-sizing: border-box;
}

/* ===== 矢印 ===== */
.arrow {
  font-size: 2em;
  font-weight: bold;
  color: #b03a2e;
  line-height: 42px;
  white-space: nowrap;
}

/* ===== 入力欄（iOSズーム防止） ===== */
input.answer,
input.keyword {
  display: block;
  width: 80%;
  max-width: 260px;
  margin: 14px auto;
  padding: 10px;
  font-size: 16px;
  border-radius: 10px;
  border: 2px solid #b03a2e;
  text-align: center;
}

/* ===== ボタン ===== */
.button {
  display: block;
  margin: 10px auto;
  padding: 14px 20px;
  width: 90%;
  max-width: 300px;
  font-size: 1.05em;
  color: white;
  background-color: #b03a2e;
  border-radius: 30px;
  border: none;
}
.button.secondary {
  background-color: #666;
}

/* ===== ヒント ===== */
.hint-area {
  display: none;
  margin-top: 22px;
  padding-top: 18px;
  border-top: 2px dashed #b03a2e;
}
.notice {
  font-size: 0.9em;
  color: #555;
}
.hint-title {
  font-weight: bold;
  color: #b03a2e;
  margin-top: 10px;
}
</style>
</head>

<body>
<div class="overlay">

  <div class="lang-switch">
    <button onclick="location.href='nazo1.html'">日本語</button>
    <button onclick="location.href='nazo1_en.html'">English</button>
    <button onclick="location.href='nazo1_kr.html'">한국어</button>
  </div>

  <h2>第一の謎</h2>

  <div class="text-above">暗号文</div>
  <div class="card-row">
    <div class="card">I</div>
    <div class="card">L</div>
    <div class="card">S</div>
    <div class="card">B</div>
  </div>

  <div class="card-row">
    <div class="arrow">☞☞☞</div>
    <div class="card">L</div>
    <div class="card">O</div>
    <div class="card">V</div>
    <div class="card">E</div>
  </div>

  <div class="text-above">次の暗号を解け</div>
  <div class="card-row">
    <div class="card">Z</div>
    <div class="card">X</div>
    <div class="card">H</div>
    <div class="card">B</div>
  </div>

  <div class="card-row">
    <div class="arrow">☞☞☞</div>
    <div class="card">?</div>
    <div class="card">?</div>
    <div class="card">?</div>
    <div class="card">?</div>
  </div>

  <input type="text" class="answer" placeholder="回答を入力">
  <button class="button" id="submitBtn">回答する</button>

  <button class="button secondary" id="toggleHint">ヒントを見る ▼</button>

  <div class="hint-area" id="hintArea">
    <p>キーワードを入力するとヒントが表示されます</p>
    <p class="notice">※キーワードはあなたの行先です。航空券をよく見て</p>

    <input type="text" class="keyword" id="keyword1" placeholder="キーワードを入力">
    <button class="button" id="showHint1">ヒント表示</button>

    <p class="hint-title" id="hintTitle"></p>
    <p id="hintText"></p>
  </div>

</div>

<script>
const correctAnswer = "CAKE";

document.getElementById("submitBtn").addEventListener("click", () => {
  const v = document.querySelector(".answer").value.trim().toUpperCase();
  if (v === correctAnswer) {
    location.href = "nazo2.html";
  } else {
    alert("ざんねん！もう一度考えてみてください。");
  }
});

const toggleBtn = document.getElementById("toggleHint");
const hintArea = document.getElementById("hintArea");
toggleBtn.addEventListener("click", () => {
  const open = hintArea.style.display === "block";
  hintArea.style.display = open ? "none" : "block";
  toggleBtn.textContent = open ? "ヒントを見る ▼" : "ヒントを閉じる ▲";
});

const hints = [
  { keys:["LHR","LONDON"], title:"ヒント①", text:"最後まで行くと最初に戻るよ" },
  { keys:["ICN","SEOUL"], title:"ヒント②", text:"アルファベット順を考えよう" },
  { keys:["CDG","PARIS"], title:"ヒント③", text:"順番が大事" },
  { keys:["CAI","CAIRO"], title:"ヒント④", text:"曜日に注目" },
  { keys:["SYD","SYDNEY"], title:"ヒント⑤", text:"結婚式に関係する言葉" }
];

document.getElementById("showHint1").addEventListener("click", () => {
  const kw = document.getElementById("keyword1").value.trim().toUpperCase();
  const r = hints.find(h => h.keys.includes(kw));
  document.getElementById("hintTitle").textContent = r ? r.title : "";
  document.getElementById("hintText").textContent = r ? r.text : "該当するヒントがありません。";
});
</script>

</body>
</html>
