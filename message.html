<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>特別なメッセージ</title>

<style>
html, body {
  width:100%;
  height:100%;
  margin:0;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

body {
  background-image: url("index_bg.jpg");
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  padding: 24px 0;
}

/* ===== 花火 ===== */
#fireworks {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

/* ===== メイン枠 ===== */
.overlay { 
  position: relative;
  z-index: 2;
  background: rgba(255,255,255,0.88); 
  padding: 22px 16px;
  border-radius: 20px;
  width: calc(100% - 32px);
  max-width: 520px;
  margin: 0 auto 32px;
  box-sizing: border-box;
  text-align: center;
  animation: fadeUp 1.2s ease-out forwards;
  opacity: 0;
}

/* ===== アニメーション ===== */
@keyframes fadeUp {
  from { opacity:0; transform: translateY(25px); }
  to   { opacity:1; transform: translateY(0); }
}

/* ===== 言語切替 ===== */
.lang-switch {
  text-align: right;
  margin-bottom: 12px;
}
.lang-switch button {
  font-size: 14px;
  padding: 6px 10px;
  background-color:#aaa;
  color:#fff;
  border:none;
  border-radius:6px;
  margin-left:4px;
  cursor:pointer;
}

/* ===== 見出し ===== */
h2 {
  font-size: clamp(1.35em, 5vw, 1.6em);
  color:#b03a2e;
  margin-bottom:18px;
  white-space: nowrap;
}

/* ===== 画像 ===== */
.photo {
  width: 100%;
  max-width: 360px;
  border-radius: 18px;
  margin: 0 auto 22px;
  display: none; /* ← JSで制御 */
}

/* ===== メッセージ ===== */
.message {
  font-size: 1em;
  line-height: 1.9;
  text-align: left;
  white-space: pre-line;
  margin-bottom: 22px;
  font-weight: bold;
}

/* ===== フッター ===== */
.end-note {
  margin-top: 24px;
  font-size: 0.8em;
  color: #666;
  font-style: italic;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="overlay">

  <div class="lang-switch">
    <button onclick="switchLang('ja')">日本語</button>
    <button onclick="switchLang('en')">English</button>
    <button onclick="switchLang('ko')">한국어</button>
  </div>

  <h2 id="displayName">特別なメッセージ</h2>

  <img id="messageImage" class="photo" src="" alt="">

  <div class="message" id="messageText"></div>

  <div class="end-note">
    （これで、謎解きは終了です。ページを閉じてください。）
  </div>

</div>

<!-- ===== メッセージデータ ===== -->
<script src="messageMaster.js"></script>

<script>
/* ===== URLパラメータ ===== */
function getParam(name) {
  return new URLSearchParams(window.location.search).get(name);
}

const input = (getParam("name") || "").trim();

const data = Object.values(MESSAGE_MASTER).find(
  item => item.keyword === input
);

/* ===== エラー ===== */
if (!data) {
  document.getElementById("messageText").innerHTML =
    "該当するメッセージがありません。<br>もう一度お名前をご確認ください。";
  throw new Error("Message not found: " + input);
}

/* ===== 表示 ===== */
document.getElementById("displayName").textContent =
  data.displayName + " さんへ";

document.getElementById("messageText").innerHTML = data.message;

/* ===== 画像表示（ここ重要） ===== */
const img = document.getElementById("messageImage");

if (data.image && data.image !== "") {
  img.src = data.image;
  img.style.display = "block";
}

/* ===== 言語切替 ===== */
function switchLang(lang) {
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name") || "";

  if (lang === "en") {
    location.href = `message_en.html?name=${name}`;
  } else if (lang === "ko") {
    location.href = `message_kr.html?name=${name}`;
  } else {
    location.href = `message.html?name=${name}`;
  }
}

/* ===== 花火 ===== */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const colors = ["#FFD700", "#FF4C4C", "#4CC3FF", "#C77DFF"];
let particles = [];

function launchFirework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height * 0.45;
  const color = colors[Math.floor(Math.random() * colors.length)];

  for (let i = 0; i < 100; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 4 + 2;
    particles.push({
      x, y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      alpha: 1,
      size: Math.random() * 3 + 2,
      color
    });
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.04;
    p.alpha -= 0.014;

    ctx.globalAlpha = p.alpha;
    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();

    if (p.alpha <= 0) particles.splice(i, 1);
  }

  ctx.globalAlpha = 1;
  requestAnimationFrame(animate);
}

for (let i = 0; i < 12; i++) {
  setTimeout(launchFirework, i * 260);
}
animate();
</script>

</body>
</html>
