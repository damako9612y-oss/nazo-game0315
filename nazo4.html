<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>第四の謎</title>

<style>
html, body { width:100%; height:100%; margin:0; }
body {
  background-image:url("index_bg.jpg");
  background-size:cover;
  background-position:center center;
  background-repeat:no-repeat;
  background-attachment:fixed;
  font-family:Arial,sans-serif;
  padding:30px 0;
}
.overlay {
  background: rgba(255,255,255,0.85);
  padding:25px 20px;
  border-radius:20px;
  max-width:500px;
  margin:30px auto;
  text-align:center;
}
.lang-switch { text-align:right; margin-bottom:15px; }
.lang-switch button {
  font-size:0.9em;
  padding:6px 12px;
  background-color:#aaa;
  color:#fff;
  border:none;
  border-radius:6px;
  margin-left:5px;
  cursor:pointer;
}
h2 { font-size:1.8em; color:#b03a2e; margin-bottom:20px; }

input.answer,
input.keyword {
  display:block;
  width:80%;
  max-width:250px;
  margin:15px auto;
  padding:10px;
  font-size:1.1em;
  border-radius:10px;
  border:2px solid #b03a2e;
  text-align:center;
}

.button {
  display:block;
  margin:10px auto;
  padding:14px 25px;
  width:90%;
  max-width:300px;
  font-size:1.1em;
  color:white;
  background-color:#b03a2e;
  border-radius:30px;
  border:none;
  cursor:pointer;
}
.button.secondary { background-color:#666; }

img.puzzle-image {
  max-width:100%;
  margin:15px 0;
  border-radius:10px;
  box-shadow:0 4px 8px rgba(0,0,0,0.2);
}

.hint-area {
  display:none;
  margin-top:25px;
  padding-top:20px;
  border-top:2px dashed #b03a2e;
}
.notice { font-size:0.9em; color:#555; }
.hint-title { font-weight:bold; color:#b03a2e; margin-top:10px; }
</style>
</head>

<body>
<div class="overlay">

  <div class="lang-switch">
    <button onclick="location.href='nazo4.html'">日本語</button>
    <button onclick="location.href='nazo4_en.html'">English</button>
    <button onclick="location.href='nazo4_kr.html'">한국어</button>
  </div>

  <h2>第四の謎</h2>

  <img src="puzzle_image.jpg" class="puzzle-image" alt="ヒント画像">

  <input type="text" class="answer" placeholder="回答を入力">
  <button class="button" id="submitBtn4">回答する</button>

  <button class="button secondary" id="toggleHint">ヒントを見る ▼</button>

  <div class="hint-area" id="hintArea">
    <p>キーワードを入力するとヒントが表示されます</p>
    <p class="notice">※キーワードはあなたの行先です。航空券をよく見て</p>

    <input type="text" class="keyword" id="keyword4" placeholder="キーワードを入力">
    <button class="button" id="showHint4">ヒント表示</button>

    <p class="hint-title" id="hintTitle"></p>
    <p id="hintText"></p>
  </div>

</div>

<script>
const correctAnswers = ["315", "３１５"];
document.getElementById("submitBtn4").addEventListener("click", () => {
  const raw = document.querySelector(".answer").value.trim();
  if (correctAnswers.includes(raw)) {
    window.location.href = "ending.html";
  } else {
    alert("ざんねん！もう一度考えてみてください。");
  }
});

const toggleBtn = document.getElementById("toggleHint");
const hintArea = document.getElementById("hintArea");
toggleBtn.addEventListener("click", () => {
  const open = hintArea.style.display === "block";
  hintArea.style.display = open ? "none" : "block";
  toggleBtn.textContent = open ? "ヒントを見る ▼" : "ヒントを閉じる ▲";
});

const hints = [
  { keys:["LHR","LONDON"], title:"ヒント①", text:"円グラフの色の割合は関係なし" },
  { keys:["ICN","SEOUL"], title:"ヒント②", text:"答えは３文字" },
  { keys:["CDG","PARIS"], title:"ヒント③", text:"新郎新婦の結婚記念日は？" },
  { keys:["CAI","CAIRO"], title:"ヒント④", text:"色をよく見て！" },
  { keys:["SYD","SYDNEY"], title:"ヒント⑤", text:"答えは数字" }
];

document.getElementById("showHint4").addEventListener("click", () => {
  const kw = document.getElementById("keyword4").value.trim().toUpperCase();
  const r = hints.find(h => h.keys.includes(kw));
  document.getElementById("hintTitle").textContent = r ? r.title : "";
  document.getElementById("hintText").textContent = r ? r.text : "該当するヒントがありません。";
});
</script>

</body>
</html>
