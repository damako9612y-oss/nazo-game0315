<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>謎解きオープニング</title>

<style>
html, body {
  width: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

body {
  background-image: url("index_bg.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  padding: 24px 0;
}

.overlay {
  background: rgba(255,255,255,0.88);
  padding: 22px 16px;
  border-radius: 20px;
  width: calc(100% - 32px);
  max-width: 520px;
  margin: 0 auto 32px;
  box-sizing: border-box;
  text-align: center;
}

.lang-area {
  margin-bottom: 15px;
}
.lang-btn {
  font-size: 14px;
  padding: 6px 12px;
  background-color: #666;
  color: white;
  border: none;
  border-radius: 15px;
  margin: 0 3px;
}

h1 {
  font-size: 1.6em;
  color: #b03a2e;
  margin-bottom: 20px;
}

p {
  font-size: 1em;
  line-height: 1.6;
  margin-bottom: 15px;
}

/* ===== 怪人の手紙 ===== */
.letter {
  background: url("paper.jpg");
  background-size: cover;
  background-position: center;
  padding: 24px;
  border-radius: 15px;
  margin: 20px auto;
  min-height: 300px; /* 完全固定 */
}

#message {
  font-family: "Yuji Syuku", "Hiragino Mincho Pro", serif;
  font-size: 1.15em;
  line-height: 2;
  text-align: center;
}

/* ===== 封蝋（矩形完全排除） ===== */
.seal {
  opacity: 0;
  margin-top: 16px;
  animation: sealIn 1.5s ease forwards;
  animation-delay: 10s;
}

.seal-mask {
  width: 76px;
  height: 76px;
  margin: 0 auto;
  border-radius: 50%;
  overflow: hidden;        /* ★ 四角を物理的に切る */
}

.seal-mask img {
  width: 90px;
  margin: -7px;
  filter: drop-shadow(0 3px 4px rgba(0,0,0,0.3));
}

/* ===== ボタン ===== */
.start-btn {
  display: block;
  margin: 24px auto 0;
  padding: 14px 28px;
  font-size: 1.1em;
  color: white;
  background-color: #b03a2e;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  opacity: 0;
  animation: fadeIn 1.5s ease forwards;
  animation-delay: 11.5s;
}

@keyframes sealIn { to { opacity: 1; } }
@keyframes fadeIn { to { opacity: 1; } }
</style>
</head>

<body>

<div class="overlay">

  <div class="lang-area">
    <button class="lang-btn">日本語</button>
  </div>

  <h1>ヴェネチアの怪人からの挑戦</h1>

  <p>皆さま宛の特別なメッセージが、「ヴェネチアの怪人」によって隠されました。</p>

  <div class="letter">
    <div id="message"></div>

    <div class="seal">
      <div class="seal-mask">
        <img src="seal.png" alt="封蝋">
      </div>
    </div>
  </div>

  <button class="start-btn" onclick="location.href='nazo1.html'">
    謎を始める
  </button>

</div>

<script>
const text =
`……ようこそ。

私はヴェネチアの怪人。

この披露宴に招かれし者たちへ
ささやかな試練を用意した。

会場に散らばる手がかりを集め
隠されたメッセージを解き明かせ。`;

const target = document.getElementById("message");
let index = 0;
const speed = 120; // ← ゆっくり

const node = document.createTextNode("");
target.appendChild(node);

function typeWriter() {
  if (index < text.length) {
    node.textContent += text[index];
    index++;
    setTimeout(typeWriter, speed);
  }
}
typeWriter();
</script>

</body>
</html>
