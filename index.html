<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>謎解きオープニング</title>

<style>
/* ===== 共通リセット ===== */
html, body {
  width: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

/* ===== 背景 ===== */
body {
  background-image: url("index_bg.jpg");
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  padding: 24px 0;
}

/* ===== メイン枠 ===== */
.overlay {
  background: rgba(255, 255, 255, 0.88);
  padding: 22px 16px;
  border-radius: 20px;
  width: calc(100% - 32px);
  max-width: 520px;
  margin: 0 auto 32px;
  box-sizing: border-box;
  text-align: center;
}

/* ===== 言語切替 ===== */
.lang-area {
  margin-bottom: 15px;
}
.lang-btn {
  font-size: 14px;
  padding: 6px 12px;
  background-color: #666;
  color: white;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  margin: 0 3px;
}
.lang-btn.sub {
  background-color: #aaa;
}

/* ===== タイトル ===== */
h1 {
  font-size: 1.6em;
  color: #b03a2e;
  margin-bottom: 20px;
}

/* ===== 通常文章 ===== */
p {
  font-size: 1em;
  line-height: 1.6;
  margin-bottom: 15px;
}

/* ===== 怪人の手紙 ===== */
.letter {
  background: url("paper.jpg");
  background-size: cover;
  background-position: center;
  padding: 20px;
  border-radius: 15px;
  margin: 20px auto;

  min-height: 280px; /* ★ 背景が動かない */
}

/* メッセージ本文 */
#message {
  font-family: "Yuji Syuku", "Hiragino Mincho Pro", serif;
  font-size: 1.1em;
  line-height: 1.9;
  text-align: center;     /* ★ 中央寄り */
  white-space: pre-wrap;
}

/* ===== 封蝋 ===== */
.seal {
  opacity: 0;
  margin-top: 10px;
  animation: sealIn 1.5s ease forwards;
  animation-delay: 6.5s;
}

.seal img {
  width: 70px;
  display: block;
  margin: 0 auto;
  filter: drop-shadow(0 2px 3px rgba(0,0,0,0.25)); /* ★ 四角感消し */
}

/* ===== スタートボタン ===== */
button.start-btn {
  display: block;
  margin: 20px auto 0;
  padding: 14px 28px;
  font-size: 1.1em;
  color: white;
  background-color: #b03a2e;
  border: none;
  border-radius: 30px;
  cursor: pointer;

  opacity: 0;
  animation: fadeIn 1.5s ease forwards;
  animation-delay: 7.5s;
}

/* ===== アニメーション ===== */
@keyframes sealIn {
  to { opacity: 1; }
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="overlay">

  <!-- 言語切替 -->
  <div class="lang-area">
    <button class="lang-btn">日本語</button>
    <button class="lang-btn sub" onclick="location.href='index_en.html'">English</button>
    <button class="lang-btn sub" onclick="location.href='index_kr.html'">한국어</button>
  </div>

  <h1>ヴェネチアの怪人からの挑戦</h1>

  <p>
    皆さま宛の特別なメッセージが、<br>
    「ヴェネチアの怪人」によって隠されました。
  </p>
  <p>会場やテーブルの中に、手がかりが残されています。</p>
  <p>協力して謎を解き、特別なメッセージを見つけてください。</p>
  <p>正解の早さを競うものではありません。</p>
  <p>ご自由なペースでお楽しみください。</p>

  <!-- 怪人の手紙 -->
  <div class="letter">
    <p id="message"></p>

    <div class="seal">
      <img src="seal.png" alt="封蝋">
    </div>
  </div>

  <button class="start-btn" onclick="location.href='nazo1.html'">
    謎を始める
  </button>

</div>

<script>
const text =
`……ようこそ。

私はヴェネチアの怪人。

この披露宴に招かれし者たちへ
ささやかな試練を用意した。

会場に散らばる手がかりを集め
隠されたメッセージを解き明かせ。`;

let i = 0;
const speed = 60;
const target = document.getElementById("message");

function typeWriter() {
  if (i < text.length) {
    target.innerHTML += text[i] === "\n" ? "<br>" : text[i];
    i++;
    setTimeout(typeWriter, speed);
  }
}

typeWriter();
</script>

</body>
</html>
