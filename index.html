<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>謎解きオープニング</title>

<style>
html, body {
  width: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

body {
  background-image: url("index_bg.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  padding: 20px 0;
}

.overlay {
  background: rgba(255,255,255,0.88);
  padding: 18px 16px;
  border-radius: 20px;
  width: calc(100% - 32px);
  max-width: 520px;
  margin: 0 auto 28px;
  box-sizing: border-box;
  text-align: center;
}

/* ===== タイトル ===== */
h1 {
  font-size: 1.6em;
  color: #b03a2e;
  margin-bottom: 14px;

  white-space: nowrap;   /* ← これが核心 */
}

/* ===== 紙（サイズ固定） ===== */
.letter {
  background: url("paper_with_seal.jpg");
  background-size: cover;
  background-position: center;
  border-radius: 15px;
  margin: 18px auto;
  min-height: 520px; /* ← 紙サイズ固定 */
  padding: 20px;
  box-sizing: border-box;
}

/* ===== 文字ブロック ===== */
.letter-content {
  margin-top: 40px; /* ← ここで上下位置を調整 */
}

/* メッセージ本文 */
#message {
  font-family: "Yuji Syuku", "Hiragino Mincho Pro", serif;
  font-size: 1.1em;
  line-height: 1.7;
  text-align: center;
}

/* ===== カーソル ===== */
#cursor {
  display: inline-block;
  margin-left: 2px;
  animation: blink 1s infinite;
}
@keyframes blink {
  50% { opacity: 0; }
}

/* 注意文 */
.notice {
  margin-top: 12px;
  font-size: 0.9em;
  opacity: 0.85;
  color: #444;
}

/* ボタン */
.start-btn {
  display: block;
  margin: 20px auto 0;
  padding: 14px 28px;
  font-size: 1.1em;
  color: white;
  background-color: #b03a2e;
  border: none;
  border-radius: 30px;
}
</style>
</head>

<body>

<div class="overlay">

  <h1>ヴェネチアの怪人からの挑戦</h1>

  <div class="letter">
    <div class="letter-content">
      <div id="message"></div>
    </div>
  </div>

  <p class="notice">
    ※これは正解の早さを競うものではありません。<br>
    ご自由なペースでお楽しみください。
  </p>

  <button class="start-btn" onclick="location.href='nazo1.html'">
    謎を始める
  </button>

</div>

<script>
const text =
`……ようこそ。

私はヴェネチアの怪人。

この披露宴に招かれし者たちへ
ささやかな試練を用意した。

会場に散らばる手がかりを集め
隠されたメッセージを解き明かせ。

　　　　ヴェネチアの怪人`;

const target = document.getElementById("message");
let i = 0;
const speed = 120;

const cursor = document.createElement("span");
cursor.id = "cursor";
cursor.textContent = "｜";
target.appendChild(cursor);

function typeWriter() {
  if (i < text.length) {
    cursor.remove();
    if (text[i] === "\n") {
      target.innerHTML += "<br>";
    } else {
      target.innerHTML += text[i];
    }
    target.appendChild(cursor);
    i++;
    setTimeout(typeWriter, speed);
  } else {
    cursor.remove();
  }
}

typeWriter();
</script>

</body>
</html>
