<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>謎解きオープニング</title>

<style>
/* ===== スマホ前提リセット ===== */
html, body {
  width: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

/* ===== 背景 ===== */
body {
  background-image: url("index_bg.jpg");
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  padding: 20px 0;
}

/* ===== メイン枠 ===== */
.overlay {
  background: rgba(255,255,255,0.88);
  padding: 18px 16px;
  border-radius: 20px;
  width: calc(100% - 32px);
  max-width: 520px;
  margin: 0 auto 28px;
  box-sizing: border-box;
  text-align: center;
}

/* ===== 言語切替（nazo1と統一） ===== */
.lang-switch {
  text-align: right;
  margin-bottom: 12px;
}
.lang-switch button {
  font-size: 14px;
  padding: 6px 10px;
  background-color: #aaa;
  color: #fff;
  border: none;
  border-radius: 6px;
  margin-left: 4px;
  cursor: pointer;
}

/* ===== タイトル（1行固定） ===== */
h1 {
  font-size: 1.6em;
  color: #b03a2e;
  margin-bottom: 14px;
  white-space: nowrap;
}

/* ===== ペーパー（サイズ固定） ===== */
.letter {
  background: url("paper_with_seal.jpg");
  background-size: cover;
  background-position: center;
  border-radius: 15px;
  margin: 18px auto;
  min-height: 520px;
  padding: 20px;
  box-sizing: border-box;
}

/* ===== 文字配置用 ===== */
.letter-content {
  margin-top: 40px;
}

/* ===== メッセージ ===== */
#message {
  font-family: "Yuji Syuku", "Hiragino Mincho Pro", serif;
  font-size: 1.1em;
  line-height: 1.7;
  text-align: center;
}

/* ===== タイピングカーソル ===== */
#cursor {
  display: inline-block;
  margin-left: 2px;
  animation: blink 1s infinite;
}
@keyframes blink {
  50% { opacity: 0; }
}

/* ===== 注意文 ===== */
.notice {
  margin-top: 12px;
  font-size: 0.9em;
  opacity: 0.85;
  color: #444;
  line-height: 1.4;
}

/* ===== ボタン ===== */
.start-btn {
  display: block;
  margin: 20px auto 0;
  padding: 14px 28px;
  font-size: 1.1em;
  color: white;
  background-color: #b03a2e;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="overlay">

  <!-- 言語切替（nazo1と同一） -->
  <div class="lang-switch">
    <button onclick="location.href='index.html'">日本語</button>
    <button onclick="location.href='index_en.html'">English</button>
    <button onclick="location.href='index_kr.html'">한국어</button>
  </div>

  <h1>ヴェネチアの怪人からの挑戦</h1>

  <div class="letter">
    <div class="letter-content">
      <div id="message"></div>
    </div>
  </div>

  <p class="notice">
    ※これは正解の早さを競うものではありません。<br>
    ご自由なペースでお楽しみください。
  </p>

  <button class="start-btn" onclick="location.href='nazo1.html'">
    謎を始める
  </button>

</div>

<script>
const text =
`……ようこそ。

私はヴェネチアの怪人。

この披露宴に招かれし者たちへ
ささやかな試練を用意した。

会場に散らばる手がかりを集め
隠されたメッセージを解き明かせ。

　　　　ヴェネチアの怪人`;

const target = document.getElementById("message");
let i = 0;
const speed = 120;

const cursor = document.createElement("span");
cursor.id = "cursor";
cursor.textContent = "｜";
target.appendChild(cursor);

function typeWriter() {
  if (i < text.length) {
    cursor.remove();
    if (text[i] === "\n") {
      target.innerHTML += "<br>";
    } else {
      target.innerHTML += text[i];
    }
    target.appendChild(cursor);
    i++;
    setTimeout(typeWriter, speed);
  } else {
    cursor.remove();
  }
}

typeWriter();
</script>

</body>
</html>
