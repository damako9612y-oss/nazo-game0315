<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>謎解きオープニング</title>

<style>
/* ===== 共通リセット（スマホ前提） ===== */
html, body {
  width: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

/* ===== 背景（nazoページと統一） ===== */
body {
  background-image: url("index_bg.jpg");
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  padding: 24px 0;
}

/* ===== メイン枠 ===== */
.overlay {
  background: rgba(255, 255, 255, 0.88);
  padding: 22px 16px;
  border-radius: 20px;
  width: calc(100% - 32px);
  max-width: 520px;
  margin: 0 auto 32px;
  box-sizing: border-box;
  text-align: center;
}

/* ===== 言語切替 ===== */
.lang-area {
  margin-bottom: 15px;
  text-align: center;
}
.lang-btn {
  font-size: 14px;
  padding: 6px 12px;
  background-color: #666;
  color: white;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  margin: 0 3px;
}
.lang-btn.sub {
  background-color: #aaa;
}

/* ===== タイトル・文章 ===== */
h1 {
  font-size: 1.6em;
  color: #b03a2e;
  margin-bottom: 20px;
}
p {
  font-size: 1em;
  line-height: 1.6;
  margin-bottom: 15px;
}

/* ===== 動画 ===== */
video {
  display: block;
  width: 100%;
  max-width: 360px;
  margin: 20px auto;
  border-radius: 15px;
}

/* ===== ボタン ===== */
button.start-btn {
  display: block;
  margin: 20px auto 0;
  padding: 14px 28px;
  font-size: 1.1em;
  color: white;
  background-color: #b03a2e;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="overlay">

  <!-- 言語切替 -->
  <div class="lang-area">
    <button class="lang-btn">日本語</button>
    <button class="lang-btn sub" onclick="location.href='index_en.html'">English</button>
    <button class="lang-btn sub" onclick="location.href='index_kr.html'">한국어</button>
  </div>

  <h1>ヴェネチアの怪人からの挑戦</h1>

  <p>
    皆さま宛の特別なメッセージが、<br>
    「ヴェネチアの怪人」によって隠されました。
  </p>
  <p>会場やテーブルの中に、手がかりが残されています。</p>
  <p>協力して謎を解き、特別なメッセージを見つけてください。</p>
  <p>正解の早さを競うものではありません。</p>
  <p>ご自由なペースでお楽しみください。</p>

  <video controls playsinline>
    <source src="intro.mp4" type="video/mp4">
  </video>

  <button class="start-btn" onclick="location.href='nazo1.html'">
    謎を始める
  </button>

</div>

</body>
</html>
