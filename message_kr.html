<script>
  /* ===== URL íŒŒë¼ë¯¸í„° ===== */
  function getParam(name) {
    return new URLSearchParams(window.location.search).get(name);
  }

  const rawName = getParam("name") || "";
  const input = rawName.trim();

  const data = Object.values(MESSAGE_MASTER).find(
    item => item.keyword === input
  );

  /* ===== ì—ëŸ¬ ì²˜ë¦¬ ===== */
  if (!data) {
    document.getElementById("messageText").innerHTML =
      "í•´ë‹¹ ì´ë¦„ì˜ ë©”ì‹œì§€ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.<br>ì´ë¦„ì„ ë‹¤ì‹œ í™•ì¸í•´ ì£¼ì„¸ìš”.";
    throw new Error("Message not found: " + input);
  }

  /* ===== í‘œì‹œ ===== */
  document.getElementById("displayName").textContent =
    data.displayName + " ë‹˜ê»˜";

  document.getElementById("messageText").innerHTML = data.message;

  const img = document.getElementById("messageImage");
  img.src = data.image;
  img.style.display = data.image ? "block" : "none";

  /* ===== ì–¸ì–´ ì „í™˜ (íŒŒì¼ ë°©ì‹) ===== */
  function switchLang(newLang) {
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "";

    if (newLang === "ja") {
      location.href = `message.html?name=${name}`;
    } else if (newLang === "en") {
      location.href = `message_en.html?name=${name}`;
    } else {
      location.href = `message_kr.html?name=${name}`;
    }
  }

  /* ===== ğŸ† ë¶ˆê½ƒë†€ì´ ===== */
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener("resize", resize);

  const colors = ["#FFD700", "#FF4C4C", "#4CC3FF", "#C77DFF"];
  let particles = [];

  function launchFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.45;
    const color = colors[Math.floor(Math.random() * colors.length)];

    for (let i = 0; i < 120; i++) {
      const angle = Math.random() * Math.PI * 2;
      const speed = Math.random() * 4 + 2;
      particles.push({
        x, y,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        alpha: 1,
        size: Math.random() * 3 + 2,
        color
      });
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = particles.length - 1; i >= 0; i--) {
      const p = particles[i];
      p.x += p.vx;
      p.y += p.vy;
      p.vy += 0.04;
      p.alpha -= 0.014;

      ctx.globalAlpha = p.alpha;
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();

      if (p.alpha <= 0) particles.splice(i, 1);
    }
    ctx.globalAlpha = 1;
    requestAnimationFrame(animate);
  }

  for (let i = 0; i < 12; i++) {
    setTimeout(launchFirework, i * 280);
  }
  animate();
</script>
