<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퍼즐 오프닝</title>

  <style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
}
body {
  background-image: url("index_bg.jpg");
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 30px 0;
}
.overlay {
  background: rgba(255, 255, 255, 0.75);
  padding: 30px 20px;
  margin: 0 20px;
  border-radius: 20px;
  text-align: center;
  max-width: 500px;
  width: 100%;
}
h1 {
  font-size: 1.6em;
  color: #b03a2e;
  margin-bottom: 20px;
}
p {
  font-size: 1em;
  line-height: 1.6;
  margin-bottom: 15px;
}
video {
  width: 100%;
  max-width: 360px;
  border-radius: 15px;
  margin: 20px auto;
  display: block;
}
button {
  margin-top: 10px;
  font-size: 1.2em;
  padding: 15px 30px;
  background-color: #b03a2e;
  color: white;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}
button:hover {
  background-color: #e74c3c;
}
.lang-btn {
  font-size: 0.9em;
  padding: 6px 12px;
  background-color: #aaa;
  color: white;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  margin-right: 5px;
}
.lang-btn.active {
  background-color: #666;
}
.lang-btn:hover {
  background-color: #888;
}
  </style>
</head>

<body>
<div class="overlay">

  <!-- 언어 선택 -->
  <div style="margin-bottom:15px;">
    <button class="lang-btn sub" onclick="location.href='index.html'">日本語</button>
    <button class="lang-btn sub" onclick="location.href='index_en.html'">English</button>
    <button class="lang-btn active">한국어</button>
  </div>

  <h1>베네치아의 괴인으로부터의 도전</h1>

  <p>
    여러분을 위한 특별한 메시지가<br>
    ‘베네치아의 괴인’에 의해<br>
    어딘가에 숨겨졌습니다.
  </p>

  <p>
    단서는 행사장과<br>
    테이블 위에 남아 있습니다.
  </p>

  <p>
    테이블의 모두와 협력하여<br>
    퍼즐을 풀고 메시지를 찾아보세요.
  </p>

  <p>
    속도를 겨루는 게임이 아닙니다.
  </p>

  <p>
    식사와 대화를 즐기며<br>
    자유로운 속도로 진행해 주세요.
  </p>

  <p><strong>베네치아의 괴인으로부터의 도전</strong></p>

  <video controls playsinline>
    <source src="intro.mp4" type="video/mp4">
    이 브라우저에서는 동영상을 재생할 수 없습니다.
  </video>

  <button onclick="location.href='nazo1_kr.html'">
    퍼즐 시작
  </button>

</div>
</body>
</html>
