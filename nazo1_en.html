<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle 1</title>

<style>
/* ===== スマホ前提リセット ===== */
html, body {
  width: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

/* ===== 背景（nazo2と同一） ===== */
body {
  background-image: url("index_bg.jpg");
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  padding: 24px 0;
}

/* ===== メイン枠 ===== */
.overlay { 
  background: rgba(255,255,255,0.88); 
  padding: 22px 16px; 
  border-radius: 20px; 
  width: calc(100% - 32px);
  max-width: 520px;
  margin: 0 auto 32px;
  box-sizing: border-box;
  text-align: center;
}

/* ===== 言語切替 ===== */
.lang-switch {
  text-align: right;
  margin-bottom: 12px;
}
.lang-switch button {
  font-size: 14px;
  padding: 6px 10px;
  background-color: #aaa;
  color: #fff;
  border: none;
  border-radius: 6px;
  margin-left: 4px;
}

/* ===== 見出し ===== */
h2 {
  font-size: 1.6em;
  color: #b03a2e;
  margin-bottom: 18px;
}

/* ===== 説明文 ===== */
.text-above {
  font-size: 1em;
  font-weight: bold;
  text-align: left;
  margin: 10px 0 6px;
}

/* ===== カード行（絶対1行） ===== */
.card-row {
  display: flex;
  justify-content: center;
  gap: 6px;
  margin-bottom: 14px;
  flex-wrap: nowrap;
}

/* ===== カード（完全固定サイズ） ===== */
.card {
  width: 42px;
  height: 42px;
  background: #f9f9f9;
  border: 2px solid #b03a2e;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1em;
  font-weight: bold;
  color: #b03a2e;
  box-sizing: border-box;
}

/* ===== 矢印 ===== */
.arrow {
  font-size: 2em;
  font-weight: bold;
  color: #b03a2e;
  line-height: 42px;
  white-space: nowrap;
}

/* ===== 入力欄（iOSズーム防止） ===== */
input.answer,
input.keyword {
  display: block;
  width: 80%;
  max-width: 260px;
  margin: 14px auto;
  padding: 10px;
  font-size: 16px;
  border-radius: 10px;
  border: 2px solid #b03a2e;
  text-align: center;
}

/* ===== ボタン ===== */
.button {
  display: block;
  margin: 10px auto;
  padding: 14px 20px;
  width: 90%;
  max-width: 300px;
  font-size: 1.05em;
  color: white;
  background-color: #b03a2e;
  border-radius: 30px;
  border: none;
}
.button.secondary {
  background-color: #666;
}

/* ===== ヒント ===== */
.hint-area {
  display: none;
  margin-top: 22px;
  padding-top: 18px;
  border-top: 2px dashed #b03a2e;
}
.notice {
  font-size: 0.9em;
  color: #555;
}
.hint-title {
  font-weight: bold;
  color: #b03a2e;
  margin-top: 10px;
}
</style>
</head>

<body>
<div class="overlay">

  <div class="lang-switch">
    <button onclick="location.href='nazo1.html'">日本語</button>
    <button onclick="location.href='nazo1_en.html'">English</button>
    <button onclick="location.href='nazo1_kr.html'">한국어</button>
  </div>

  <h2>Puzzle 1</h2>

  <div class="text-above">Cipher Text</div>
  <div class="card-row">
    <div class="card">I</div>
    <div class="card">L</div>
    <div class="card">S</div>
    <div class="card">B</div>
  </div>

  <div class="card-row">
    <div class="arrow">☞☞☞</div>
    <div class="card">L</div>
    <div class="card">O</div>
    <div class="card">V</div>
    <div class="card">E</div>
  </div>

  <div class="text-above">Solve the next cipher</div>
  <div class="card-row">
    <div class="card">Z</div>
    <div class="card">X</div>
    <div class="card">H</div>
    <div class="card">B</div>
  </div>

  <div class="card-row">
    <div class="arrow">☞☞☞</div>
    <div class="card card-spaced">?</div>
    <div class="card">?</div>
    <div class="card">?</div>
    <div class="card">?</div>
  </div>

  <input type="text" class="answer" placeholder="Enter your answer">
  <button class="button" id="submitBtn">Submit</button>

  <button class="button secondary" id="toggleHint">View Hint ▼</button>

  <div class="hint-area" id="hintArea">
  <p>
    Enter the keyword<br>
    to reveal a hint
  </p>

  <p class="notice">
    ※The keyword is your destination.<br>
    Check your <strong>boarding pass</strong> carefully.
  </p>

  <p class="notice">
    ※The hint changes depending on the keyword.<br>
    Work <strong>together</strong> with everyone at your table to solve the puzzle.
  </p>
</div>

</div>

<script>
const correctAnswer = "CAKE";

document.getElementById("submitBtn").addEventListener("click", () => {
  const userAnswer = document.querySelector(".answer").value.trim().toUpperCase();
  if (userAnswer === correctAnswer) {
    window.location.href = "nazo2_en.html";
  } else {
    alert("Incorrect. Please try again.");
  }
});

const toggleBtn = document.getElementById("toggleHint");
const hintArea = document.getElementById("hintArea");
toggleBtn.addEventListener("click", () => {
  const open = hintArea.style.display === "block";
  hintArea.style.display = open ? "none" : "block";
  toggleBtn.textContent = open ? "View Hint ▼" : "Close Hint ▲";
});

const hints = [
  { 
    keys:["LHR","LONDON"], 
    title:"Hint ①", 
    text:"A B C D E F G H I J K L<br>M N O P Q R S T U V W X<br>Y Z" 
  },
  { 
    keys:["ICN","SEOUL"], 
    title:"Hint ②", 
    text:"Think about the alphabetical order." 
  },
  { 
    keys:["CDG","PARIS"], 
    title:"Hint ③", 
    text:"Order matters. For example, Z ☞ A, Z ☞☞ B." 
  },
  { 
    keys:["CAI","CAIRO"], 
    title:"Hint ④", 
    text:"How many arrows are there?" 
  },
  { 
    keys:["SYD","SYDNEY"], 
    title:"Hint ⑤", 
    text:"A food associated with weddings." 
  }
];
document.getElementById("showHint1").addEventListener("click", () => {
  const kw = document.getElementById("keyword1").value.trim().toUpperCase();
  const result = hints.find(h => h.keys.includes(kw));
  document.getElementById("hintTitle").textContent = result ? result.title : "";
  document.getElementById("hintText").textContent = result ? result.text : "No matching hint found.";
});
</script>

</body>
</html>
